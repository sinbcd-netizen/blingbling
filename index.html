<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive Hand Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Segoe UI', sans-serif; }
        
        #canvas-container { position: absolute; width: 100%; height: 100%; z-index: 1; }
        
        /* 调试窗口 (保留在右下角，不挡视线) */
        .debug-view {
            position: absolute; bottom: 20px; right: 20px; width: 160px; height: 120px;
            z-index: 100; border: 1px solid #333; background: #000; border-radius: 8px; overflow: hidden;
            opacity: 0.8; transition: opacity 0.3s;
        }
        .debug-view:hover { opacity: 1; }
        #input-video, #output-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: scaleX(-1);
        }
        #input-video { opacity: 0.6; }
        #output-canvas { z-index: 2; }

        /* UI 面板 */
        #ui-container { 
            position: absolute; top: 20px; right: 20px; width: 260px; 
            background: rgba(20,20,25,0.85); padding: 20px; border-radius: 12px; z-index: 20; 
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        h3 { margin: 0 0 15px 0; color: #fff; font-size: 14px; letter-spacing: 1px; text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 8px; }

        .control { margin-bottom: 15px; }
        label { font-size: 12px; color: #88aaff; display: block; margin-bottom: 6px; }
        
        .btn-group { display: flex; gap: 8px; }
        button { 
            flex: 1; padding: 8px 0; background: rgba(255,255,255,0.05); color: #aaa; 
            border: 1px solid rgba(255,255,255,0.1); cursor: pointer; border-radius: 6px; 
            transition: all 0.2s; font-size: 12px;
        }
        button:hover { background: rgba(255,255,255,0.15); color: white; }
        
        /* 激活状态的按钮颜色 */
        button.active { color: white; border: none; font-weight: bold; box-shadow: 0 0 8px rgba(0,0,0,0.3); }
        button[data-type="nebula"].active { background: linear-gradient(135deg, #00c6ff, #0072ff); }
        button[data-type="heart"].active { background: linear-gradient(135deg, #ff416c, #ff4b2b); }
        button[data-type="tree"].active { background: linear-gradient(135deg, #11998e, #38ef7d); }
        
        input[type=range] { width: 100%; cursor: pointer; accent-color: #00aaff; }
        
        /* 颜色选择器美化 */
        input[type=color] { 
            width: 100%; height: 30px; border: none; padding: 0; background: none; cursor: pointer; 
        }

        #status { 
            position: absolute; bottom: 20px; left: 20px; z-index: 10; 
            color: rgba(255,255,255,0.5); font-size: 12px; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="status">系统准备就绪</div>
    <div id="canvas-container"></div>
    
    <!-- 右下角小窗 -->
    <div class="debug-view">
        <video id="input-video" playsinline></video>
        <canvas id="output-canvas"></canvas>
    </div>

    <!-- 右上角控制面板 -->
    <div id="ui-container">
        <h3>粒子控制台</h3>
        
        <div class="control">
            <label>选择形态</label>
            <div class="btn-group">
                <button id="btn-nebula" data-type="nebula" class="active">星云</button>
                <button id="btn-heart" data-type="heart">爱心</button>
                <button id="btn-tree" data-type="tree">圣诞树</button>
            </div>
        </div>

        <div class="control">
            <label>爆发范围 (Explosion Scale)</label>
            <input type="range" id="spread" min="5.0" max="40.0" step="1.0" value="25.0">
        </div>

        <div class="control">
            <label>粒子颜色</label>
            <input type="color" id="color" value="#00c6ff">
        </div>

        <div class="control">
            <label>手势强度</label>
            <div style="height:4px; background:rgba(255,255,255,0.1); margin-top:5px; border-radius: 2px; overflow: hidden;">
                <div id="hand-bar" style="width:0%; height:100%; background:#fff; transition: width 0.1s;"></div>
            </div>
        </div>
    </div>

    <!-- 脚本引入 -->
    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js" crossorigin="anonymous"></script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const config = {
            count: 8000,
            color: new THREE.Color(0x00c6ff),
            spreadScale: 25.0, 
            handOpen: 0,
            shape: 'nebula'
        };

        let scene, camera, renderer, particles, geometry, material, controls;
        let clock = new THREE.Clock();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.015);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 18; 
            camera.position.y = 2;

            renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1.0;

            createParticles();
            animate();
            initMediaPipe();
            setupUI();

            window.addEventListener('resize', onResize);
        }

        // --- 生成粒子 ---
        function createParticles() {
            if(particles) scene.remove(particles);

            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(config.count * 3);
            const origins = new Float32Array(config.count * 3); // 原始家园
            const sizes = new Float32Array(config.count);

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            geometry.userData = { origins, baseSizes: sizes };

            material = new THREE.ShaderMaterial({
                uniforms: {
                    color: { value: config.color }
                },
                vertexShader: `
                    attribute float size;
                    void main() {
                        vec4 mv = modelViewMatrix * vec4(position, 1.0);
                        gl_PointSize = size * (400.0 / -mv.z);
                        gl_Position = projectionMatrix * mv;
                    }
                `,
                fragmentShader: `
                    uniform vec3 color;
                    void main() {
                        float r = distance(gl_PointCoord, vec2(0.5));
                        if (r > 0.5) discard;
                        // 简单的光晕效果
                        float glow = 1.0 - (r * 1.8); 
                        gl_FragColor = vec4(color * glow * 2.0, 1.0);
                    }
                `,
                blending: THREE.AdditiveBlending,
                depthTest: false,
                transparent: true
            });

            updateShapeData(); // 填充数据

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- 核心：形状数据生成 ---
        function updateShapeData() {
            const origins = geometry.userData.origins;
            const sizes = geometry.attributes.size.array;
            const baseSizes = geometry.userData.baseSizes;
            const count = config.count;
            const type = config.shape;

            for(let i=0; i<count; i++) {
                const i3 = i*3;
                let x, y, z;

                if (type === 'nebula') {
                    // 螺旋银河
                    const branches = 3;
                    const spin = i % branches;
                    const r = Math.random() * 5 + 0.5;
                    const angle = spin * (Math.PI*2/branches) + r * 0.5 + Math.random()*0.5;
                    
                    x = Math.cos(angle) * r;
                    y = (Math.random()-0.5) * 1.5; // 扁平
                    z = Math.sin(angle) * r;
                    
                    // 随机分散一点
                    x += (Math.random()-0.5)*0.5;
                    z += (Math.random()-0.5)*0.5;

                    sizes[i] = Math.random() * 1.0;

                } else if (type === 'heart') {
                    // 爱心方程
                    const t = Math.random() * Math.PI * 2;
                    // 归一化缩放
                    x = (16 * Math.pow(Math.sin(t), 3)) * 0.25;
                    y = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * 0.25;
                    z = (Math.random()-0.5) * 2;
                    
                    // 往上提一点，居中
                    y += 1.0;
                    sizes[i] = Math.random() * 1.2;

                } else if (type === 'tree') {
                    // 圣诞树 (圆锥体)
                    const h = Math.random() * 10 - 5; // 高度 -5 到 5
                    // 半径随高度变小 (底部宽，顶部尖)
                    // h映射到 0~1: (5-h)/10 -> bottom=1, top=0
                    const level = (5 - h) / 10; 
                    const r = level * 4.0; // 底部半径4
                    const angle = Math.random() * Math.PI * 2;
                    
                    x = Math.cos(angle) * r;
                    y = h;
                    z = Math.sin(angle) * r;

                    // 填充内部
                    x *= Math.random();
                    z *= Math.random();
                    
                    sizes[i] = Math.random() * 1.5;
                }

                origins[i3] = x;
                origins[i3+1] = y;
                origins[i3+2] = z;
                baseSizes[i] = sizes[i];
            }
            
            // 标记需要更新
            geometry.attributes.position.array.set(origins); // 瞬间归位
            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.size.needsUpdate = true;
        }

        // --- 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();

            if(particles) {
                const positions = geometry.attributes.position.array;
                const origins = geometry.userData.origins;
                
                // 核心算法：Origin * (1 + Open * Scale)
                const scale = 1.0 + (config.handOpen * config.spreadScale);

                for(let i=0; i<config.count; i++) {
                    const i3 = i*3;
                    
                    // 加上一点旋转噪音，让扩散不那么死板
                    const noise = Math.sin(t*2 + positions[i3+1]) * 0.1 * config.handOpen;

                    const tx = origins[i3] * scale + noise;
                    const ty = origins[i3+1] * scale + noise;
                    const tz = origins[i3+2] * scale + noise;

                    positions[i3] += (tx - positions[i3]) * 0.12; // 平滑跟随
                    positions[i3+1] += (ty - positions[i3+1]) * 0.12;
                    positions[i3+2] += (tz - positions[i3+2]) * 0.12;
                }
                geometry.attributes.position.needsUpdate = true;
            }
            controls.update();
            renderer.render(scene, camera);
        }

        // --- UI 设置 ---
        function setupUI() {
            const btns = document.querySelectorAll('.btn-group button');
            const colorPicker = document.getElementById('color');

            btns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // 1. 按钮样式切换
                    btns.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    // 2. 形态切换
                    const type = e.target.getAttribute('data-type');
                    config.shape = type;
                    updateShapeData();

                    // 3. 自动变色
                    let newColorHex = "#ffffff";
                    if(type === 'nebula') newColorHex = "#00c6ff"; // 青蓝
                    if(type === 'heart') newColorHex = "#ff2244";  // 红
                    if(type === 'tree') newColorHex = "#00ff44";   // 绿

                    config.color.set(newColorHex);
                    material.uniforms.color.value = config.color;
                    colorPicker.value = newColorHex;
                });
            });

            document.getElementById('spread').addEventListener('input', (e) => {
                config.spreadScale = parseFloat(e.target.value);
            });
            
            colorPicker.addEventListener('input', (e) => {
                config.color.set(e.target.value);
                material.uniforms.color.value = config.color;
            });
        }

        // --- MediaPipe ---
        async function initMediaPipe() {
            const statusEl = document.getElementById('status');
            const videoEl = document.getElementById('input-video');
            const canvasEl = document.getElementById('output-canvas');
            const ctx = canvasEl.getContext('2d');
            const handBar = document.getElementById('hand-bar');

            const hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${file}`
            });
            hands.setOptions({maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5});
            
            hands.onResults(results => {
                canvasEl.width = videoEl.videoWidth;
                canvasEl.height = videoEl.videoHeight;
                ctx.clearRect(0,0,canvasEl.width,canvasEl.height);
                
                if(results.multiHandLandmarks.length > 0) {
                    statusEl.innerText = "● 捕捉中";
                    statusEl.style.color = "#00ff00";
                    
                    const marks = results.multiHandLandmarks[0];
                    // 绘制骨骼
                    drawConnectors(ctx, marks, HAND_CONNECTIONS, {color: '#00ff00', lineWidth: 2});
                    drawLandmarks(ctx, marks, {color: '#ffffff', radius: 2});

                    const dist = Math.hypot(marks[4].x - marks[8].x, marks[4].y - marks[8].y);
                    let val = (dist - 0.03) / 0.14; 
                    val = Math.max(0, Math.min(1, val));
                    config.handOpen = val;
                    
                    handBar.style.width = (val * 100) + "%";
                    
                    // 根据当前形状改变进度条颜色
                    handBar.style.background = "#" + config.color.getHexString();
                } else {
                    config.handOpen *= 0.9;
                    handBar.style.width = "0%";
                    statusEl.innerText = "等待手部...";
                    statusEl.style.color = "#777";
                }
            });

            const camera = new Camera(videoEl, {
                onFrame: async () => { await hands.send({image: videoEl}); },
                width: 640, height: 480
            });
            await camera.start();
        }

        function onResize(){
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
